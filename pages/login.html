            <h1>Login</h1>

			<section class="secao-pagina-login">
				<div class="subsecao-pagina-login subsecao-banner">
					<!-- Quando esse botão for clicado, o formulário ao lado muda para formulário de cadastro e no lugar desse botão, aparece um escrito "Entrar". O mesmo vale para o oposto. -->
					<button class="botao-padrao">Cadastre-se</button>
				</div>
				<div class="subsecao-pagina-login">
						<form action="">
							<fieldset class="informacoes-login">
								<label class="input-titulo" for="loginEmail">Email</label>
                            	<input class="input-conteudo" type="email" name="email" id="loginEmail" placeholder="Digite seu email" required>
								<label class="input-titulo" for="loginSenha">Senha</label>
								<input class="input-conteudo" type="password" name="senha" id="loginSenha" placeholder="Digite sua senha">
							</fieldset>							

							<input class="botao-padrao input-enviar" type="submit" value="Entrar">
						</form>
				</div>
